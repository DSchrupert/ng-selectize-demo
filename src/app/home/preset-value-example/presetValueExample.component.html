<div class="example">
	<h3>Single select dropdown with <strong>preset value</strong> select: </h3>

	<ng-selectize [config]="singleSelectConfig" [options]="singleSelectOptions" [placeholder]="placeholder"
				   [(ngModel)]="singleSelectValue" ngDefaultControl></ng-selectize>
	<div class="form-inline">
		<div class="ui segment">
			<p>Current value: {{singleSelectValue | json}}</p>
		</div>
	</div>
</div>

	</div>
</div>
